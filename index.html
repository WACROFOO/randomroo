<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazon-Inspired Navbar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Add Font Awesome here -->
    <link rel="stylesheet" href="navigation/style.css"> <!-- Link to general CSS file -->
    <link rel="stylesheet" href="navigation/Generate/button.css"> <!-- Link to button-specific CSS file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#">
                <img src="navigation/logo.png" alt="Logo" style="height: 30px;"> <!-- Adjust the height as needed -->
            </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Categories <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Electronics</a></li>
                        <li><a href="#">Books</a></li>
                        <li><a href="#">Clothing</a></li>
                    </ul>
                </li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Customer Service</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container">
    <!-- Title Section -->
    <div class="title-section">
        <h2>YOO</h2>
    </div>
    <!-- Button Section -->
    <div class="centered-button">
        <button id="GenerateButton">
            <i class="fa fa-refresh" aria-hidden="true"></i> <!-- Regeneration icon -->
            Generate
        </button>
        <!-- New Check Price button, hidden initially -->
        <button id="CheckPriceButton" class="hidden">Check Price</button>
    </div>
</div>

<script src="navigation/script.js"></script> <!-- Link to external JavaScript file -->

</body>
</html>
